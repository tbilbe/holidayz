<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vacation Planner</title>
  <link rel="stylesheet.css" type="text/css" href="vacation.css"/>
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"/>
  -->
</head>

<body>
  <header>
    <h1 id="greeting">
      <!-- TODO - insert JS to append where to go on Vacation -->
      Welcome to the Bilbe/ Roberts Vay-Kay Planner!
    </h1>
  </header>
  <section>
    <h2>
      <strong>Trip timing!</strong>
    </h2>
      <p id="timingError" class="error"></p>
      <div class="col-lg-6">
      <label for="days">How many days will you be traveling?</label>
      </div>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="days" type="text" class="form-control" placeholder="in days..." aria-label="in days...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>     
        <p id="daysMessage"></p>
        <p id="hoursMessage"></p>
        <p id="minutesMessage"></p>
        <p id="secondsMessage"></p>
        <button hidden class="next" id="timingNext"></button>
  </section>
  <section id="budgetSection">
    <h2>Budget</h2>
    <p>The currency in <!-- INSERT CURRENCY TICKER BASED ON WHERE YOU ARE GOING --> is the </p>
    <p>The exchange rate is: 1GBP = </p>
    <p id="budgetError" class="error"></p>
    <div class="col-lg-6">
    <label for="dailyBudget">Enter your total trip budget in GBP:</label>
    </div>
    <div class="col-lg-6">
        <div class="input-group">
          <input id="tripBudget" type="text" class="form-control" placeholder="enter number..." aria-label="enter number...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="enterBudget" value="enter">Enter!</button>
          </span>
        </div>
      </div>
      <p id="tripExchangeMsg"></p>
      <p id="dailyExchangeMsg"></p>
      <p id="exchange10Msg"></p>
      <p id="exchange500Msg"></p>
      <button hidden id="budgetNext" class="next">next</button>
  </section>
</body>
</html>
